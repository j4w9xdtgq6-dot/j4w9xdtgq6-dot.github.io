<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Je t’aime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Georgia, serif;
  color: #fff;
  overflow-x: hidden;
}

/* ================= ÉCRAN D'ENTRÉE ================= */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1b1b2f, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 1.2s ease, visibility 1.2s ease;
}

#intro.hidden {
  opacity: 0;
  visibility: hidden;
}

/* BOUTON */
.intro-btn {
  background: linear-gradient(135deg, #ff2d55, #c70039);
  color: #fff;
  font-size: 2.3rem;
  padding: 22px 48px;
  border-radius: 60px;
  border: none;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
  box-shadow: 0 20px 60px rgba(255, 45, 85, 0.5);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,45,85,0.7); }
  70% { box-shadow: 0 0 0 30px rgba(255,45,85,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,45,85,0); }
}

/* ================= SITE ================= */

.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 16px;
  position: relative;
}

.section::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(to bottom, rgba(0,0,0,0), #000);
}

/* PAGE 1 */
h1 {
  font-size: 4rem;
  margin-bottom: 12px;
  animation: fadeIn 2s ease forwards;
}

.subtitle {
  font-size: 1rem;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1.5s;
}

/* PAGE 2 */
.photo {
  width: 100%;
  max-width: 1100px;
  max-height: 75vh;
  object-fit: contain;
  border-radius: 22px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.8);
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 0.8s;
}

/* TIMER */
.love-timer {
  position: fixed;
  bottom: 32px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  opacity: 0.65;
  text-align: center;
  z-index: 2;
  pointer-events: none;
}

.love-timer span {
  font-variant-numeric: tabular-nums;
}

/* SIGNATURE */
.footer-signature {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.7rem;
  opacity: 0.45;
  font-style: italic;
  z-index: 2;
  pointer-events: none;
}

/* COEURS */
.heart {
  position: fixed;
  bottom: -10vh;
  font-size: 16px;
  color: rgba(255, 90, 130, 0.2);
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 1;
}

.click-heart {
  position: fixed;
  font-size: 20px;
  color: rgba(255, 90, 130, 0.9);
  pointer-events: none;
  animation: popHeart 1.4s ease forwards;
  z-index: 3;
}

.trail {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(255, 90, 130, 0.6);
  border-radius: 50%;
  pointer-events: none;
  z-index: 4;
}

/* ANIMS */
@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  15% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes popHeart {
  0% { transform: scale(0.4); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- ÉCRAN D'ENTRÉE -->
<div id="intro">
  <button class="intro-btn">Lou, appuie ❤️</button>
</div>

<!-- PAGE 1 -->
<section class="section">
  <h1>Je t’aime ❤️</h1>
  <div class="subtitle">profite bien de tes petits bons ^^ </div>
</section>

<!-- PAGE 2 -->
<section class="section">
  <img src="loulou%20cadre.png" class="photo" alt="Nous deux">
</section>

<!-- TIMER -->
<div class="love-timer">
  <div>Depuis le début de nous ❤️</div>
  <span id="timer"></span>
</div>

<!-- SIGNATURE -->
<div class="footer-signature">
  site créé par Valentin pour Lou, par amour ❤️
</div>

<!-- COEURS FLOTTANTS -->
<script>
for (let i = 0; i < 14; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 18 + Math.random() * 12 + "s";
  h.style.fontSize = 12 + Math.random() * 16 + "px";
  document.body.appendChild(h);
}
</script>

<!-- INTERACTIONS + INTRO + TIMER -->
<script>
/* DATE DE DÉBUT DU COUPLE ❤️ */
const startDate = new Date(2025, 3, 21, 0, 0, 1); // 21/04/2025 à 00:00:01

function updateTimer() {
  const now = new Date();
  let diff = now - startDate;

  const seconds = Math.floor(diff / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);

  const years = Math.floor(days / 365);
  const months = Math.floor((days % 365) / 30);
  const remainingDays = days % 30;

  const h = hours % 24;
  const m = minutes % 60;
  const s = seconds % 60;

  document.getElementById("timer").textContent =
    `${years}a ${months}m ${remainingDays}j ${h}h ${m}min ${s}s`;
}

updateTimer();
setInterval(updateTimer, 1000);

/* INTRO */
document.querySelector(".intro-btn").addEventListener("click", () => {
  if (navigator.vibrate) navigator.vibrate(25);
  document.getElementById("intro").classList.add("hidden");
});

/* INTERACTIONS */
let drawing = false;

function createHeart(x, y) {
  const h = document.createElement("div");
  h.className = "click-heart";
  h.innerHTML = "❤";
  h.style.left = x - 10 + "px";
  h.style.top = y - 10 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 1400);
}

function createTrail(x, y) {
  const t = document.createElement("div");
  t.className = "trail";
  t.style.left = x + "px";
  t.style.top = y + "px";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 600);
}

document.addEventListener("mousedown", e => {
  drawing = true;
  createHeart(e.clientX, e.clientY);
});
document.addEventListener("mousemove", e => {
  if (drawing) createTrail(e.clientX, e.clientY);
});
document.addEventListener("mouseup", () => drawing = false);

document.addEventListener("touchstart", e => {
  drawing = true;
  const t = e.touches[0];
  createHeart(t.clientX, t.clientY);
});
document.addEventListener("touchmove", e => {
  if (!drawing) return;
  const t = e.touches[0];
  createTrail(t.clientX, t.clientY);
});
document.addEventListener("touchend", () => drawing = false);
</script>

</body>
</html>
