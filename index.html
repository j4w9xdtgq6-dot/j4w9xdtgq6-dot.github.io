<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Je t‚Äôaime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Georgia, serif;
  color: #fff;
  overflow-x: hidden;
}

/* ================= INTRO ================= */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1b1b2f, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  transition: opacity 1.2s ease, visibility 1.2s ease;
}
#intro.hidden { opacity: 0; visibility: hidden; }

.intro-btn {
  background: linear-gradient(135deg, #ff2d55, #c70039);
  color: #fff;
  font-size: 2.3rem;
  padding: 22px 48px;
  border-radius: 60px;
  border: none;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  box-shadow: 0 20px 60px rgba(255,45,85,0.5);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,45,85,0.7); }
  70% { box-shadow: 0 0 0 30px rgba(255,45,85,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,45,85,0); }
}

/* ================= SECTIONS ================= */
.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 16px;
  position: relative;
  z-index: 5;
}

h1 {
  font-size: 4rem;
  margin-bottom: 12px;
  animation: fadeIn 2s forwards;
}

.subtitle {
  font-size: 1rem;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1.4s;
}

/* ================= IMAGE ================= */
.photo {
  width: 100%;
  max-width: 1100px;
  max-height: 75vh;
  object-fit: contain;
  border-radius: 22px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.8);
  cursor: zoom-in;
  z-index: 6;
  transition: transform 0.4s ease;
}

/* ================= ZOOM ================= */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  z-index: 30;
  transition: opacity 0.4s ease;
}

#zoomOverlay.active {
  opacity: 1;
  visibility: visible;
}

#zoomOverlay img {
  max-width: 92vw;
  max-height: 92vh;
  border-radius: 18px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.9);
  cursor: zoom-out;
}

/* ================= TIMER ================= */
.love-timer {
  position: fixed;
  bottom: 56px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  opacity: 0.7;
  text-align: center;
  pointer-events: none;
  z-index: 8;
}

/* ================= SIGNATURE ================= */
.footer-signature {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.7rem;
  opacity: 0.45;
  font-style: italic;
  white-space: nowrap;
  pointer-events: none;
  z-index: 8;
}

/* ================= EMOJIS ================= */
.heart {
  position: fixed;
  bottom: -10vh;
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 1; /* üëà TOUJOURS DERRI√àRE */
}

.heart.love {
  color: rgba(255,90,130,0.28);
}

.heart.kangaroo {
  color: rgba(255,255,255,0.22);
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  15% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ================= ANIMS ================= */
@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <button class="intro-btn">Lou, appuie ‚ù§Ô∏è</button>
</div>

<!-- PAGE 1 -->
<section class="section">
  <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
  <div class="subtitle">profite bien de tes petits bons ^^ </div>
</section>

<!-- PAGE 2 -->
<section class="section">
  <img src="loulou%20cadre.png" class="photo" id="mainPhoto" alt="Nous deux">
</section>

<!-- ZOOM IMAGE -->
<div id="zoomOverlay">
  <img src="loulou%20cadre.png" alt="Zoom">
</div>

<!-- TIMER -->
<div class="love-timer">
  <div>Nous depuis :</div>
  <div id="timer"></div>
</div>

<!-- SIGNATURE -->
<div class="footer-signature">
  site cr√©√© par Valentin pour Lou, par amour ‚ù§Ô∏è
</div>

<script>
/* INTRO */
document.querySelector(".intro-btn").onclick = () => {
  if (navigator.vibrate) navigator.vibrate(30);
  document.getElementById("intro").classList.add("hidden");
};

/* ZOOM IMAGE */
const photo = document.getElementById("mainPhoto");
const overlay = document.getElementById("zoomOverlay");

photo.onclick = () => overlay.classList.add("active");
overlay.onclick = () => overlay.classList.remove("active");

/* TIMER */
const startDate = new Date(2025, 3, 21, 0, 0, 1);

function updateTimer() {
  const diff = new Date() - startDate;
  const s = Math.floor(diff / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);
  const d = Math.floor(h / 24);

  document.getElementById("timer").textContent =
    `${Math.floor(d/365)}a ${Math.floor(d%365/30)}m ${d%30}j ${h%24}h ${m%60}min ${s%60}s`;
}
setInterval(updateTimer, 1000);
updateTimer();

/* ‚ù§Ô∏è + ü¶ò EMOJIS (DERRI√àRE TOUT) */
const HEART_COUNT = 22;
const KANGAROO_COUNT = 2;

for (let i = 0; i < HEART_COUNT; i++) {
  const h = document.createElement("div");
  h.className = "heart love";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 18 + "px";
  h.style.animationDuration = 14 + Math.random() * 10 + "s";
  h.style.animationDelay = Math.random() * 10 + "s";
  document.body.appendChild(h);
}

for (let i = 0; i < KANGAROO_COUNT; i++) {
  const k = document.createElement("div");
  k.className = "heart kangaroo";
  k.innerHTML = "ü¶ò";
  k.style.left = Math.random() * 100 + "vw";
  k.style.fontSize = 14 + Math.random() * 10 + "px";
  k.style.animationDuration = 26 + Math.random() * 12 + "s";
  k.style.animationDelay = 20 + Math.random() * 30 + "s";
  document.body.appendChild(k);
}
</script>

</body>
</html>
