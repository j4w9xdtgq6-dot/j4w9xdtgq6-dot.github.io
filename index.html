<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Je t’aime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Georgia, serif;
  color: #fff;
  overflow-x: hidden;
}

/* ================= INTRO ================= */
#intro {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1b1b2f, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 1.2s ease, visibility 1.2s ease;
}
#intro.hidden { opacity: 0; visibility: hidden; }

.intro-btn {
  background: linear-gradient(135deg, #ff2d55, #c70039);
  color: #fff;
  font-size: 2.3rem;
  padding: 22px 48px;
  border-radius: 60px;
  border: none;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  box-shadow: 0 20px 60px rgba(255,45,85,0.5);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,45,85,0.7); }
  70% { box-shadow: 0 0 0 30px rgba(255,45,85,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,45,85,0); }
}

/* ================= SECTIONS ================= */
.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 16px;
  position: relative;
}

h1 {
  font-size: 4rem;
  margin-bottom: 12px;
  animation: fadeIn 2s forwards;
}

.subtitle {
  font-size: 1rem;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1.4s;
}

.photo {
  width: 100%;
  max-width: 1100px;
  max-height: 75vh;
  object-fit: contain;
  border-radius: 22px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.8);
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 0.8s;
}

/* ================= TIMER ================= */
.love-timer {
  position: fixed;
  bottom: 54px; /* remonté */
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  opacity: 0.7;
  text-align: center;
  z-index: 2;
  pointer-events: none;
}

.footer-signature {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.7rem;
  opacity: 0.45;
  font-style: italic;
  pointer-events: none;
}

/* ================= COEURS ================= */
.heart {
  position: fixed;
  bottom: -10vh;
  color: rgba(255,90,130,0.25);
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ================= CURSEUR ================= */
.heart-slider {
  position: fixed;
  right: 16px;
  top: 50%;
  transform: translateY(-50%) rotate(-90deg);
  z-index: 5;
}

.heart-slider input {
  width: 120px;
}

/* ================= ANIMS ================= */
@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<body>

<div id="intro">
  <button class="intro-btn">Lou, appuie ❤️</button>
</div>

<section class="section">
  <h1>Je t’aime ❤️</h1>
  <div class="subtitle">profite bien de tes petits bons ^^ </div>
</section>

<section class="section">
  <img src="loulou%20cadre.png" class="photo" alt="Nous deux">
</section>

<!-- CURSEUR COEURS -->
<div class="heart-slider">
  <input type="range" min="0" max="30" value="14" id="heartRange">
</div>

<div class="love-timer">
  <div>Nous depuis :</div>
  <div id="timer"></div>
</div>

<div class="footer-signature">
  site créé par Valentin pour Lou, par amour ❤️
</div>

<script>
/* INTRO */
document.querySelector(".intro-btn").onclick = () => {
  if (navigator.vibrate) navigator.vibrate(30);
  document.getElementById("intro").classList.add("hidden");
};

/* TIMER */
const startDate = new Date(2025, 3, 21, 0, 0, 1);

function updateTimer() {
  const diff = new Date() - startDate;
  const s = Math.floor(diff / 1000);
  const m = Math.floor(s / 60);
  const h = Math.floor(m / 60);
  const d = Math.floor(h / 24);

  document.getElementById("timer").textContent =
    `${Math.floor(d/365)}a ${Math.floor(d%365/30)}m ${d%30}j ${h%24}h ${m%60}min ${s%60}s`;
}
setInterval(updateTimer, 1000);
updateTimer();

/* COEURS DYNAMIQUES */
let hearts = [];

function generateHearts(n) {
  hearts.forEach(h => h.remove());
  hearts = [];
  for (let i = 0; i < n; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 12 + Math.random() * 18 + "px";
    h.style.animationDuration = 16 + Math.random() * 12 + "s";
    document.body.appendChild(h);
    hearts.push(h);
  }
}

generateHearts(14);

document.getElementById("heartRange").oninput = e => {
  generateHearts(e.target.value);
};
</script>

</body>
</html>
