<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Je t’aime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1b2f, #000);
      font-family: Georgia, serif;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 16px 40px;
    }

    /* TITRE */
    h1 {
      font-size: 3.8rem;
      margin-bottom: 35px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    /* IMAGE — PLUS LARGE, SANS DÉFORMATION */
    .photo {
      width: 100%;
      max-width: 1100px;
      max-height: 72vh;
      object-fit: contain;
      border-radius: 22px;
      box-shadow: 0 35px 80px rgba(0,0,0,0.7);
      opacity: 0;
      transform: scale(0.96);
      animation: fadeInImage 2s ease forwards;
      animation-delay: 1.5s;
    }

    /* PETIT MOT */
    .petit-mot {
      margin-top: 24px;
      font-size: 0.95rem;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.2s;
    }

    /* COEURS FLOTTANTS */
    .heart {
      position: fixed;
      bottom: -10vh;
      font-size: 16px;
      color: rgba(255, 90, 130, 0.22);
      animation: floatUp linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    /* COEURS AU TOUCHER / CLIC */
    .click-heart {
      position: fixed;
      font-size: 20px;
      color: rgba(255, 90, 130, 0.9);
      pointer-events: none;
      animation: popHeart 1.4s ease forwards;
      z-index: 3;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      15% { opacity: 1; }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes popHeart {
      0% {
        transform: scale(0.4);
        opacity: 0;
      }
      20% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        transform: translateY(-80px) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Je t’aime ❤️</h1>

    <img src="loulou%20cadre.png" alt="Nous deux" class="photo">

    <div class="petit-mot">
      profite bien de tes petits bons ❤️
    </div>
  </div>

  <!-- COEURS FLOTTANTS -->
  <script>
    const heartCount = 14;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 18 + Math.random() * 12 + "s";
      heart.style.fontSize = 12 + Math.random() * 16 + "px";
      heart.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- COEURS AU CLIC / TOUCHER -->
  <script>
    function createClickHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "click-heart";
      heart.innerHTML = "❤";
      heart.style.left = x - 10 + "px";
      heart.style.top = y - 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 1400);
    }

    document.addEventListener("click", function(e) {
      createClickHeart(e.clientX, e.clientY);
    });

    document.addEventListener("touchstart", function(e) {
      const touch = e.touches[0];
      createClickHeart(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
