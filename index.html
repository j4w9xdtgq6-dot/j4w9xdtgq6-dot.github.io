<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lou, je t’aime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      font-family: Georgia, serif;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px 60px;
    }

    h1 {
      font-size: 2.8rem;
      line-height: 1.3;
      margin-bottom: 30px;
      max-width: 900px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .photo {
      max-width: 90%;
      max-height: 65vh;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    /* COEURS */
    .heart {
      position: fixed;
      bottom: -10vh;
      font-size: 18px;
      color: rgba(255, 80, 120, 0.25);
      animation: floatUp linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- CONTENU -->
  <div class="container">
    <h1>
      Ce soir, même si le monde devient sombre,<br>
      je vois plus que jamais la lumière<br>
      que tu mets dans ma vie.
    </h1>

    <!-- IMAGE -->
    <img src="loulou cadre.png" alt="Nous deux" class="photo">
  </div>

  <!-- COEURS -->
  <script>
    const heartCount = 20;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 10 + Math.random() * 10 + "s";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
