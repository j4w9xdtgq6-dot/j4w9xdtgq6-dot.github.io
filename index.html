<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Je t’aime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  overflow-x: hidden;
  font-family: Georgia, serif;
  color: #fff;
}

body {
  position: relative;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1b2f, #000);
  background-size: 200% 200%;
  animation: backgroundPulse 30s ease infinite;
  transition: background 0.5s ease;
}

@keyframes backgroundPulse {
  0% { background-position:0% 0%; }
  50% { background-position:100% 100%; }
  100% { background-position:0% 0%; }
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 0;
  min-height: 100vh;
  justify-content: center;
}

h1 {
  font-size: 3.8rem;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeIn 2s ease forwards;
  text-shadow: 0 6px 20px rgba(0,0,0,0.7);
}

.photo {
  width: 100%;
  height: auto;
  max-height: 60vh;
  object-fit: contain;
  border-radius: 0;
  box-shadow: 0 35px 80px rgba(0,0,0,0.7);
  opacity: 0;
  transform: scale(0.96);
  animation: fadeInImage 2s ease forwards;
  animation-delay: 1.5s;
}

.heart, .click-heart, .love-text, .particle {
  position: fixed;
  pointer-events: none;
  z-index: 3;
}

.heart {
  bottom: -10vh;
  font-size: 16px;
  color: rgba(255, 90, 130, 0.22);
  animation: floatUp linear infinite, breathe 4s ease-in-out infinite alternate;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

.click-heart {
  font-size: 20px;
  color: rgba(255, 50, 100, 0.9);
  animation: popHeart 1.4s ease forwards;
}

.love-text {
  font-size: 1rem;
  color: rgba(255, 100, 140, 0.95);
  animation: popHeart 2s ease forwards;
}

.particle {
  width: 6px; height: 6px;
  border-radius: 50%;
  opacity: 0.8;
  animation: particleFloat 1.5s ease forwards, breatheParticle 2s ease-in-out infinite alternate;
  background: rgba(255, 80, 120, 0.9);
}

@keyframes particleFloat {
  to { transform: translateY(-60px) translateX(20px) scale(0); opacity: 0; }
}

@keyframes breatheParticle {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.big-love-text {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) translateY(30px);
  max-width: 90vw;
  text-align: center;
  color: #ffd6e5;
  font-size: 0.85rem;
  line-height: 1.5;
  font-style: italic;
  padding: 12px;
  background: rgba(0,0,0,0.45);
  border-radius: 16px;
  backdrop-filter: blur(6px);
  opacity: 0;
  animation: slideUpFade 1.5s forwards;
  white-space: pre-wrap;
}

@keyframes slideUpFade {
  0% { transform: translateX(-50%) translateY(30px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

.clock {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  opacity: 0.85;
  z-index: 5;
  font-style: italic;
  white-space: nowrap;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0; }
  15% { opacity: 1; }
  to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

@keyframes popHeart {
  0% { transform: scale(0.4); opacity: 0; }
  20% { opacity: 1; transform: scale(1); }
  100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInImage {
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Je t’aime ❤️</h1>
  <img src="loulou%20cadre.png" alt="Nous deux" class="photo">
</div>

<div class="clock">On s'est rencontré depuis: <span id="timer"></span></div>

<script>
  // Cœurs flottants
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 18 + Math.random() * 12 + "s";
    heart.style.fontSize = 12 + Math.random() * 16 + "px";
    heart.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(heart);
  }

  let touchCount = 0;
  let bigMessageShown = false;

  function vibrate() { if (navigator.vibrate) navigator.vibrate(30); }

  function createArcHearts(x, y) {
    const hearts = [];
    const count = 6;
    for(let i=0; i<count; i++){
      const h = document.createElement('div');
      h.className = 'click-heart';
      h.innerHTML = '❤';
      const angle = -60 + (i * 24); 
      const radius = 40 + Math.random()*20;
      h.style.left = (x + radius * Math.cos(angle * Math.PI/180)) + 'px';
      h.style.top = (y + radius * Math.sin(angle * Math.PI/180)) + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1200);
      hearts.push(h);
    }
  }

  function createLoveText(x, y) {
    const el = document.createElement("div");
    el.className = "love-text";
    el.textContent = "Je t’aime";
    el.style.left = x + "px";
    el.style.top = y + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000);
  }

  function createParticle(x, y) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = x + "px";
    p.style.top = y + "px";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1500);
  }

  function showBigMessage() {
    const container = document.querySelector('.container');
    const el = document.createElement("div");
    el.className = "big-love-text";
    container.appendChild(el);

    const text = `Quand je suis près de toi, c’est comme si le monde trouvait enfin sa fréquence.
Je respire mieux, je rêve mieux, je vis mieux.
Je t’aime parce que tu ne changes pas ma vie :
Tu l’accordes.`;

    let index = 0;
    function type() {
      if (index < text.length) {
        el.textContent += text[index];
        index++;
        setTimeout(type, 30);
      }
    }
    type();
  }

  function pulseBackground() {
    document.body.style.background = "radial-gradient(circle at top, #ffb6c1, #1b1b2f)";
    setTimeout(() => {
      document.body.style.background = "radial-gradient(circle at top, #1b1b2f, #000)";
    }, 300);
  }

  function handleInteraction(x, y) {
    touchCount++;
    vibrate();
    createParticle(x, y);
    pulseBackground();

    if (touchCount === 100 && !bigMessageShown) {
      bigMessageShown = true;
      showBigMessage();
      return;
    }

    if (Math.random() < 0.1) createLoveText(x, y);
    else createArcHearts(x, y);
  }

  document.addEventListener("click", e => handleInteraction(e.clientX, e.clientY));
  document.addEventListener("touchstart", e => {
    const t = e.touches[0];
    handleInteraction(t.clientX, t.clientY);
  });

  // Horloge depuis 07/03/2025 04:00
  const startDate = new Date("2025-03-07T04:00:00");
  const timerEl = document.getElementById("timer");

  function updateClock() {
    const now = new Date();
    let delta = now - startDate;

    const sec = Math.floor(delta/1000) % 60;
    const min = Math.floor(delta/60000) % 60;
    const hour = Math.floor(delta/3600000) % 24;
    const day = Math.floor(delta/(1000*60*60*24)) % 30;
    const month = Math.floor(delta/(1000*60*60*24*30)) % 12;
    const year = Math.floor(delta/(1000*60*60*24*365));

    timerEl.textContent = `${year} ans ${month} mois ${day} jours ${hour}h ${min}m ${sec}s`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
