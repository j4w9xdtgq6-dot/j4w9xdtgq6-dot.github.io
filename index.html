<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Je t’aime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: Georgia, serif;
  color: #fff;
  overflow-x: hidden;
}

/* SECTIONS */
.section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 16px;
  position: relative;
}

/* FONDU ENTRE PAGES */
.section::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(to bottom, rgba(0,0,0,0), #000);
}

/* PAGE 1 */
h1 {
  font-size: 4rem;
  margin-bottom: 12px;
  animation: fadeIn 2s ease forwards;
}

.subtitle {
  font-size: 1rem;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1.5s;
}

/* PAGE 2 */
.photo {
  width: 100%;
  max-width: 1100px;
  max-height: 75vh;
  object-fit: contain;
  border-radius: 22px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.8);
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 0.8s;
}

/* COEURS FLOTTANTS */
.heart {
  position: fixed;
  bottom: -10vh;
  font-size: 16px;
  color: rgba(255, 90, 130, 0.2);
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 1;
}

/* COEURS AU TOUCHER */
.click-heart {
  position: fixed;
  font-size: 20px;
  color: rgba(255, 90, 130, 0.9);
  pointer-events: none;
  animation: popHeart 1.4s ease forwards;
  z-index: 3;
}

/* LIGNE ROSE */
.trail {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(255, 90, 130, 0.6);
  border-radius: 50%;
  pointer-events: none;
  z-index: 4;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  15% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes popHeart {
  0% { transform: scale(0.4); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="section">
  <h1>Je t’aime ❤️</h1>
  <div class="subtitle">profite bien de tes petits bons ❤️</div>
</section>

<!-- PAGE 2 -->
<section class="section">
  <img src="loulou%20cadre.png" class="photo" alt="Nous deux">
</section>

<!-- COEURS FLOTTANTS -->
<script>
for (let i = 0; i < 14; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 18 + Math.random() * 12 + "s";
  h.style.fontSize = 12 + Math.random() * 16 + "px";
  document.body.appendChild(h);
}
</script>

<!-- INTERACTIONS -->
<script>
let drawing = false;

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(20);
}

function createHeart(x, y) {
  const h = document.createElement("div");
  h.className = "click-heart";
  h.innerHTML = "❤";
  h.style.left = x - 10 + "px";
  h.style.top = y - 10 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 1400);
}

function createTrail(x, y) {
  const t = document.createElement("div");
  t.className = "trail";
  t.style.left = x + "px";
  t.style.top = y + "px";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 600);
}

document.addEventListener("mousedown", e => {
  drawing = true;
  vibrate();
  createHeart(e.clientX, e.clientY);
});

document.addEventListener("mousemove", e => {
  if (drawing) createTrail(e.clientX, e.clientY);
});

document.addEventListener("mouseup", () => drawing = false);

document.addEventListener("touchstart", e => {
  drawing = true;
  vibrate();
  const t = e.touches[0];
  createHeart(t.clientX, t.clientY);
});

document.addEventListener("touchmove", e => {
  if (!drawing) return;
  const t = e.touches[0];
  createTrail(t.clientX, t.clientY);
});

document.addEventListener("touchend", () => drawing = false);
</script>

</body>
</html>
