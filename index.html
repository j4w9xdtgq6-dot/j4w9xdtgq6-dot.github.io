<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Je t’aime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #1b1b2f, #000);
      font-family: Georgia, serif;
      color: #fff;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 16px 40px;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 35px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    .photo {
      width: 100%;
      max-width: 1100px;
      max-height: 72vh;
      object-fit: contain;
      border-radius: 22px;
      box-shadow: 0 35px 80px rgba(0,0,0,0.7);
      opacity: 0;
      transform: scale(0.96);
      animation: fadeInImage 2s ease forwards;
      animation-delay: 1.5s;
      mask-image: radial-gradient(circle at center, black 65%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 65%, transparent 100%);
    }

    .petit-mot {
      margin-top: 24px;
      font-size: 0.95rem;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.2s;
    }

    .heart {
      position: fixed;
      bottom: -10vh;
      font-size: 16px;
      color: rgba(255, 90, 130, 0.22);
      animation: floatUp linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    .click-heart {
      position: fixed;
      font-size: 20px;
      color: rgba(255, 90, 130, 0.9);
      pointer-events: none;
      animation: popHeart 1.4s ease forwards;
      z-index: 3;
    }

    .love-text {
      position: fixed;
      color: rgba(255, 200, 220, 0.95);
      font-size: 1rem;
      font-style: italic;
      pointer-events: none;
      animation: popHeart 2s ease forwards;
      z-index: 4;
    }

    .big-love-text {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 85vw;
      text-align: center;
      color: #ffd6e5;
      font-size: 1.15rem;
      line-height: 1.5;
      font-style: italic;
      padding: 22px;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      backdrop-filter: blur(6px);
      z-index: 10;
      animation: fadeIn 2s ease forwards;
    }

    .big-love-text.stuck-bottom {
      top: auto;
      bottom: 60px;
      transform: translateX(-50%);
      font-size: 0.8rem;
      max-width: 90vw;
      opacity: 0.85;
      transition: all 1.8s ease;
    }

    .signature {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      opacity: 0.45;
      font-style: italic;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0; }
      15% { opacity: 1; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    @keyframes popHeart {
      0% { transform: scale(0.4); opacity: 0; }
      20% { opacity: 1; transform: scale(1); }
      100% { transform: translateY(-80px) scale(1.4); opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Je t’aime ❤️</h1>
    <img src="loulou%20cadre.png" alt="Nous deux" class="photo">
    <div class="petit-mot">profite bien de tes petits bons ❤️</div>
  </div>

  <div class="signature">
    site créé par Valentin, ton amoureux ❤️
  </div>

  <script>
    /* COEURS FLOTTANTS */
    for (let i = 0; i < 14; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 18 + Math.random() * 12 + "s";
      heart.style.fontSize = 12 + Math.random() * 16 + "px";
      heart.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(heart);
    }

    let touchCount = 0;
    let bigMessageShown = false;

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(30);
    }

    function createHeart(x, y) {
      const el = document.createElement("div");
      el.className = "click-heart";
      el.innerHTML = "❤";
      el.style.left = x - 10 + "px";
      el.style.top = y - 10 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1400);
    }

    function createLoveText(x, y) {
      const el = document.createElement("div");
      el.className = "love-text";
      el.textContent = "Je t’aime";
      el.style.left = x + "px";
      el.style.top = y + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2000);
    }

    function showBigMessage() {
      const el = document.createElement("div");
      el.className = "big-love-text";
      el.innerHTML = `
        Quand je suis près de toi, c’est comme si le monde trouvait enfin sa fréquence.<br><br>
        Je respire mieux, je rêve mieux, je vis mieux.<br><br>
        Je t’aime parce que tu ne changes pas ma vie :<br>
        Tu l’accordes.
      `;
      document.body.appendChild(el);

      setTimeout(() => {
        el.classList.add("stuck-bottom");
      }, 4000);
    }

    function handleInteraction(x, y) {
      touchCount++;
      vibrate();

      if (touchCount === 100 && !bigMessageShown) {
        bigMessageShown = true;
        showBigMessage();
        return;
      }

      if (Math.random() < 0.1) {
        createLoveText(x, y);
      } else {
        createHeart(x, y);
      }
    }

    document.addEventListener("click", e => {
      handleInteraction(e.clientX, e.clientY);
    });

    document.addEventListener("touchstart", e => {
      const t = e.touches[0];
      handleInteraction(t.clientX, t.clientY);
    });
  </script>

</body>
</html>
